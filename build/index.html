<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TODO(TEST TASK)</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<div class="wrapper">
  <div id="app">
    <h1 class="app-title">Todo:</h1>
    <div class="app-container">
      <div class="list-tasks" id="list-todo">
      </div>
    </div>
    <div class="app-panel is-flexed">
      <button type="button" class="btn" id="new-task">Новая задача</button>
      <label class="priority">
        <input type="checkbox" id="priority" name="priority" />
        <span>по приоритету</span>
      </label>
      <select class="filter" id="filter"></select>
    </div>
    <div class="app-form">
      <form id="form">
        <div class="form-group is-flexed">
          <label>Название задачи</label>
          <div>
            <input type="text" class="required" name="name" value="" maxlength="30"/>
            <span class="error"></span>
          </div>
        </div>
        <div class="form-group is-flexed">
          <label>Название проэкта</label>
          <div>
            <input type="text" class="required" name="projectName" value="" maxlength="20"/>
            <span class="error"></span>
          </div>
        </div>
        <div class="form-group is-flexed">
          <label>Приоритет</label>
          <div>
            <select name="priority" >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="form-group is-flexed">
          <label>Описание</label>
          <div>
            <textarea name="description" class="required" value="" maxlength="255"/></textarea>
            <span class="error"></span>
          </div>
        </div>
        <div class="form-group is-flexed form-buttons">
          <label></label>
          <div>
            <input type="submit" class="btn btn-submit" name="submit" />
            <input type="button" class="btn btn-cancel" id="cancel" name="cancel" value="Cancel"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="js/index.min.js"></script>
</body>
</html>
